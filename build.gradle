group 'name.dpercy'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'


sourceCompatibility = 1.8

println System.properties.'java.home'

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/kotlin-nosql"
    }
}

buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceSets {
    main.java.srcDirs += 'src'
    main.kotlin.srcDirs += 'src'
    mainClassName = 'blog/MainKt'
}

dependencies {
    // kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // spark
    compile "com.sparkjava:spark-core:2.5"
    compile "com.sparkjava:spark-debug-tools:0.5"
    compile "org.slf4j:slf4j-simple:1.7.21"

    // mustache templates
    compile "com.github.spullara.mustache.java:compiler:0.9.3"
    compile "com.sparkjava:spark-template-mustache:1.0.0"

    // thymeleaf templates
    compile "org.thymeleaf:thymeleaf:3.0.1.RELEASE"

    // mongodb
    compile "org.mongodb:mongodb-driver:3.3.0"
    compile "org.litote.kmongo:kmongo:3.3.3"
    compile 'org.jetbrains.kotlin:kotlin-nosql-mongodb:0.1-SNAPSHOT'
}

